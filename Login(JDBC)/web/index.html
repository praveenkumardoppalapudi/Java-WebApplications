<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <link type="text/css" rel="StyleSheet" href="styles.ss">
        <div class="table">
            
            <form action="SuccessServlet" method="get" >
            <fieldset>
                <legend>Login</legend>
                <table class="table">
                    <tr>
                        <td>UserName</td>
                        <td><input type="text" name="filename"/><br/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="pwd"/><br/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Login" /><br/></td>
                        
                    </tr>
                </table>
            </fieldset>
        </form>
        </div>
    </body>
</html>
